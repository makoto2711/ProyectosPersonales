<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS | Boton aumentar y disminuir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>
<body >
        
<!--
    <div class="hh-100" id="carga">
        <img  src="https://myfwp.mt.gov/fishMT/images/fishMT/ajax-loader.gif" alt="">
    </div>
-->
 

    <main class="hh-100 bg-main">
        <div class="d-flex">
            <input class="btn bg-primary text-white px-4 py-2" type="button" id="resta" value="resta">
            <span id="cambiaNumber">1</span>
            <input class="btn bg-primary text-white px-4 py-2" type="button" id="suma" value="suma">
        </div>
    </main>

    
    <div class="hh-100 bg-color">
        <section>
            <button class="btn bg-dark text-white" id="cambiar"><strong>Cambiar color</strong></button>
        </section>
    </div>


    <div class="hh-100 bg-tres">
        <section>
            <input id="letras" type="text">
            <br><br>
            <p><strong>Letras contadas:</strong> <span id="totalLetras"></span></p>
        </section>
    </div>


    <div class="hh-100 bg-list">
        <div class="container my-5">
            <div class="row">
                <div class="col-12 my-3 text-center">
                    <h5 class="text-white">Presiona ENTER o dale CLICK al boton, para guardar una nota</h5>
                </div>
                <div class="col-12 text-center">
                    <input type="text" id="nota">
                    <a class="btn far fa-calendar-check" id="guardar"></a>
                </div>
                <div class="col-12 mt-4">
                    <section id="guardarAqui"></section>
                </div>
            </div>
        </div>
    </div>
 


    <div class="bg-slider">
        <section class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="my-5">POKE API</h2>
                </div>
            </div>
       
            <div class="row" id="cartas"></div>     
        </section>
    </div>



    <div class="hh-100 bg-canvas">
        <div class="container my-5">
            <div class="row">
                <div class="col-12 text-center">
                    <section>
                        <h3 class="my-3 text-white"><strong>Subir una foto Aqui</strong></h3>
                        <a id="subirFoto" class="btn btn-info text-gray">Subir foto </a>                 
                        <input type='file' id="obtenerArchivo" class="d-none">
                    </section>
                </div>
                <div class="col-12 my-4 text-center" id="fotitos">
                        <canvas id="caja" class="d-none" width="500" height="300" id="caja"></canvas>
                </div>
            </div>
        </div>
    </div>



    <div class="hh-100" id="cuadro">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                     <section class="w-50 m-auto mb-4 p-20">
                        <h3 class="m-0" id="colorEscogido">Escoger un color</h3>
                     </section>    
                    <input class="hw-150" type="color" id="cambiarColor"> 
                </div>
            </div> 
        </div>
    </div>

    

    <div class="hh-100 bg-adivina">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <section>
                        <h3 class="text-white mb-4">Adivina el numero - (Entre 1 y 5)</h3>
                        <input type="number" class="text-center" id="adivina" placeholder="Ingresa un numero"> 
                        <h4 class="mb-0 mt-4"><strong id="respuesta"></strong></h4>
                    </section>
                </div>
            </div>
     </div>
    </div>




    <div class="bg-slider2 hh-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="carousel">
                        <div class="image-container" id="imgs">
                            <img src="https://images.unsplash.com/photo-1607373361391-995fe6eb32e0?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                            <img src="https://images.unsplash.com/photo-1608634850435-9680052d688b?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                            <img src="https://images.unsplash.com/photo-1606851181702-4b46c9bb87b9?ixid=MXwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                            <img src="https://images.unsplash.com/photo-1608564697071-ddf911d81370?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                            <img src="https://images.unsplash.com/photo-1608638317448-3b56d09560f5?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center mt-3">
                    <span class="mx-2 btn-slider" id="prev">Prev</span>
                    <span class="mx-2 btn-slider" id="next">Next</span>
                </div>
            </div>
        </div>
    </div>


    <div class="bg-zoom hh-100">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3 class="efectito">Efecto PRO con un texto</h3>
                    <p id="efectoAqui"></p>
                </div>
            </div>
        </div>
    </div> 


    <div class="hh-100 bg-lluvia">
       <!-- <progress></progress> -->
        <section class="d-flex align-items-center justify-content-center">
           <div>
                <h1 id="nuevoTexto">New Year Soon</h1>
                <div class="text-center caja-fecha">
                    <span id="days"></span>
                    <span id="hours"></span>
                    <span id="min"></span>
                    <span id="sec"></span>
                </div>
           </div>
        </section>
    </div>




    <div class="hh-100 bg-quiz">
        <div class="pw-container">
            <div class="pw-header">
                <div class="text-center">
                    <input type="text" class="w-100 mb-2" id="guardarContra" disabled><br>
                    <button class="btn btn-success mb-2" id="copiar">Copiar</button>
                </div>
            </div>

            <div class="pw-body">
                <div class="dd-flex">
                    <label for="lon">Longitud de la Contraseña</label>
                    <input type="number" class="text-center" name="" id="lon" required>
                </div>
                <div class="dd-flex">
                    <label for="upper">Contiene Mayusculas</label>
                    <input type="checkbox" name="" id="upper">
                </div>
                <div class="dd-flex">
                    <label for="lower">Contiene Minusculas</label>
                    <input type="checkbox" name="" id="lower">
                </div>
                <div class="dd-flex">
                    <label for="number">Contiene Numeros</label>
                    <input type="checkbox" name="" id="number">
                </div>
                <div class="dd-flex">
                    <label for="symbol">Contiene Simbolos</label>
                    <input type="checkbox" name="" id="symbol">
                </div>
            </div>
            <section class="text-center">
                <input type="button" class="mt-3 bg-warning btn" value="Generar Contraseña" id="generador">
            </section>
        </div>
    </div>



    <div class="hh-100 bg-game">
        <section>
               <div id="juego">
                   <div id="snake"></div>
               </div>
        </section>
    </div>



    <div class="hh-100 bg-busqueda">
         <section>
             <h3>Utilizamos el IntersectonObserver (Como Netflix)</h3>
                <img id="observar" height="300" width="300" src="https://images.unsplash.com/photo-1609890430853-efbd19255457?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
         </section>
    </div>









 




    <template id="template">
        <div class="d-flex mb-3 w-50 m-auto justify-content-around align-items-center alert alert-success">
            <p class="mb-0"></p>
            <a class="ml-4 btn bg-danger text-white filtro fas fa-trash" data-delete="borrar"></a>
        </div>
    </template>


    <template id="pokeCard"> 
        <div class="col-md-4 col-lg-3 col-xl-2 mb-4">
            <section class="card bg-pokemon border-b">
                <img src="" alt="" class="card-img-top">
                <div class="card-body mt-3">
                    <h6 class="mb-3 card-title text-white text-center"></h6>
                    <p class="card-text mb-0 text-white">Alto: <span class="alto"></span></p>
                    <p class="card-text mb-0 text-white">Ancho: <span class="ancho"></span></p>
                </div>
            </section>
        </div>
    </template>


    <script src="js/main.js"></script>
</body>
</html>
